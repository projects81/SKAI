<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Example</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body onload="initImageRecognition()" class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <!-- Página HTML para mostrar el reconocimiento de imágenes y audio -->
        <div class="row">
            <div class="col">
                <!-- Contenedor para mostrar la imagen de la cámara web -->
                <div id="webcam-container"></div>
            </div>
            <div class="col">
                 <!-- Contenedor para mostrar las etiquetas de clasificación para el reconocimiento de imágenes -->
                  <div  class="py-2 h-100 d-flex flex-column justify-content-between">
                    <div class="row">
                        <div class="col"></div>
                      <div id="numero" class=" col numero"></div>
                    </div>
                      <div id="image-label-container" class="letras"></div>
                      <div id="img"></div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Carga de las librerías necesarias para TensorFlow.js y Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    
<script src="Trashbot.js"></script>
</body>
</html>
